version: '3'
services:
  node:
    build: ./node-app
    ports:
      - "3000:3000"
    container_name: node-app

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - node
    container_name: nginx-reverse-proxy

